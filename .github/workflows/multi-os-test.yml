name: Multi-OS Testing - TanjotSingh

on:
  push:
    branches: [ "master" ]

jobs:

  test-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Print start message
        run: echo "Testing on Ubuntu..."

      - name: Display OS information
        run: uname -a

      - name: Create test file
        run: |
          echo "Ubuntu test by TanjotSingh" > test-ubuntu.txt

      - name: Display file contents
        run: cat test-ubuntu.txt

      - name: Print completion message
        run: echo "Ubuntu tests completed"


  test-windows:
    runs-on: windows-latest

    steps:
      - name: Print start message
        run: echo "Testing on Windows..."

      - name: Display OS information
        run: |
          Write-Host "OS Name:"
          (Get-CimInstance Win32_OperatingSystem).Caption
          Write-Host "OS Version:"
          (Get-CimInstance Win32_OperatingSystem).Version

      - name: Create test file
        run: |
          "Windows test by TanjotSingh" | Out-File test-windows.txt

      - name: Display file contents
        run: Get-Content test-windows.txt

      - name: Print completion message
        run: echo "Windows tests completed"
